<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login/SignUp</title>
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'signup.css'%}">
</head>

<body bgcolor="#E6E6FA">

<form name="regi" action=" " method="post">
	{% csrf_token %}

<h2>SignUp</h2>

<label  for="r3" id="un">Username :</label>
{{form.username}}<br/>

<label  for="r5" id="em">Email :</label>
{{form.email}}<br/>

<label  for="r6" id="mn">Mobile No :</label>
{{form.phone}}<br/>

<label  for="r4" id="pwd">Password :</label>
{{form.password1}}<br/>


<label  for="r9" id="repwd">Re-enter Password :</label>
{{form.password2}}<br/>


<label for="r8" id="cy">City:</label>

<select name="ct" id="r8">
<option>Select</option>
<option>Indore</option>
<option>Hyderabad</option>
<option>Mumbai</option>
<option>Ranchi</option>
<option>Chandigarh</option>
<option>Kolkata</option>
<option>Warangal</option>
<option>Guwahati</option>
<option>Others</option>
</select><br/><br/>

{{form.errors}}

<button type="submit" value="Submit" id="button">SignUp</button>
<a href="signin">Login</a>

</form>
<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Phone..';
		form_fields[4].placeholder='Enter password...';
		form_fields[5].placeholder='Re-enter Password...';
		form_fields[6].placeholder='Location...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>

</body>
</html>
